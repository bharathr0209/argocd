apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-example-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: deploy
    repoURL: https://github.com/bharathr0209/argocd
    targetRevision: HEAD

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
